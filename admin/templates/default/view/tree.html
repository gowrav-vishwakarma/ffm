<script language="JavaScript" type="text/javascript">
    function treeModify(ID){
        if(ID!=0 && ID > 0){
            document.getElementById("Start").value=ID;
            document.TreeID.submit(true);
        }
    }
</script>
<script type="text/javascript" src="templates/js/vertdtree.js"></script>

<script type="text/javascript"  language=javascript>
    mytree = new dTree('mytree','images/treeimg/');

    function addNode(id,parent_id,text,color,details){
        mytree.add(id, parent_id, text, 'javascript:treeModify('+id+')', details, '', 'images/treeimg/'+color,'images/treeimg/'+color,'','details name');
    }

    function displayTree(){
        $("#treearea").empty().html(mytree.toString());
        $(document).on('mouseover','.hasTip',function(){
            $('#info').html($(this).attr('xtitle')).fadeIn();
        });
        $(document).on('mouseout','.hasTip',function(){
            $('#info').fadeOut();
        });
    }

</script>
