TEMPLATE STYLE DESC= This template comes out with many variation of preseted style. You can choose them from dropdown or your can choose Custom style type where u can define color for some element.
STYLE TYPE DESCRIPTION= Choose any preset style or Custom style to define your own.
SELECT BG= Select Background Image for your template.
FEATURE TITLE DESC= Feature Module Title Color.
FEATURE TEXT DESC= Feature Module Text Color.
FEATURE LINK DESC= Feature Module Link Color.
H1 COLOR= Change Global h1 Color.
BODY TEXT COLOR DESC= Change Body Text Color. Apply on Paragraph element.
BODY LINK COLOR DESC= Change Body link color. Apply on anchor element.

LAYOUT DESC=ZOE supports various layout options. Check the options from dropdown. <p>Advanced users can change its custom grid value. In out template 1Grid= 60px and Left Margin=10px, Right Margin=10px </p><p><strong>For Example:</strong> 3Grid=220px+10px Left Margin and 10px Right Margin</p><strong>So before change any grid value calculate it properly and put its grid number.</strong>
CHOOSE LAYOUT DESC= Choose your Layout.
LEFT GRID DESC= Left Grid Value.
MAIN GRID DESC= Main Grid Value.
RIGHT GRID DESC= Right Grid Value.

TEMPLATE LOGO DESC=Choose Image And Replace The Default Zoe Logo Located In Templates/tx_gravity/images/logo.png. <br></br> Choose Text To Use Pre-styled Text In Place Of Logo (recommended For Handheld / Mobile Devices For Increased Performance.
LOGO TYPE=Select Logo Type
LOGO TYPE DESCRIPTION=Choose between Image or Text type logo.

LOGO TEXT=Logo Text
LOGO TEXT DESCRIPTION=Enter Your Logo Text Here. Select Text Above In  Logo Type For This To Take Effect.

SLOGAN=Slogan
SLOGAN DESCRIPTION=Enter Slogal Line. This Will Be Seen Below The Text Logo In Your Frontend.

FONT RENDER DESC= Choose Font Renderer Option. Recently Google has released an extensive font gallery and we use all their font in this tempalte. Or you can choose Cufon Font laibarary, by default this tempalte comes with 4 cufon font. Or you can choose CUstom font family for this tempalte.

CHOOSE FONT DESC= Choose between Google,Cufon or Custom Font Laibrary
GOOGLE FONT DESC= Choose any google font from list
FONT USE FOR DESC= Choose Where this font will be use. Give value separated by (,)
CUFON FONT LIST DESC= Choose any cufon font from list
CUSTOM FONT LIST DESC= Choose any custom font family from list

SOMETHING MORE DESC= This more options will enrich your template power and capacity.
JQUERY LOAD DESC= Choose JQuery will load or not. JQuery comes with noConflict mode so dont worry about others JS library Compatibility
SHOW DATE DESC= Want to show date? Select this option.
DATE FORMATE DESC= Choose Data Formate 

SHOW COPYRIGHT DESC= Want to show copyright text on template?
COPYRIGHT DESC= Input your copyright text without modifying any tempalte code!
ANALYTICS DESC= Want to Track your tempalte from Google Anlytics?
ANALYTICS ID DESC= Only Input your Analytics ID here. XXXXXXX-X . X= your ID.

MODULE OVERLAY DESC= Dont Want to show Your module position to visitor? Select this option. Very helpful for production site.
DISPLAY COMPONENT DESC= Component will on your Frontpage or not?
SHOW LOGIN DESC= Show login option on tempalte.

